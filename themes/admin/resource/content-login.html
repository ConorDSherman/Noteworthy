		<div class="login-form container_16"><!-- login form container -->
			<form method="get" action=""><!-- login form -->
				<h5>[lblLoginSub]</h5>
				<div id="fields">
					[ERROR_MSG]
					<br />
					<label for="email_addr">[lblEmailAddr]</label>
					<input type="text" name="email_addr" id="email_addr" size="15" value="[USERNAME]" />
					<div class="left">
						<p class="rememberme"><label class="float-label" for="remember_me">[lblRememberMe]</label> <input type="checkbox" name="remember_me" id="remember_me" value="1" checked="checked" title="Remember me" style="vertical-align: middle;"></p>
						<br />
						<p><input type="submit" name="login" id="login" value="Login" class="silver" /></p>
					</div>
				</div>
				<input type='hidden' id='accessKey' name='accessKey' value='[ACCESSKEY]' />
				<input type='hidden' id='dataset' name='dataset' value='login' />
			</form>
			<div id="footer"><!-- page footer -->
				<p>&copy; [CopyYear] &middot; [lblPoweredBy] &middot; [lblAllRights]</p>
			</div>
		</div>

		<script type="text/javascript" src="[JS_DIR]/login.js"></script>
